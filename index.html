<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radio Arturo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config={theme:{extend:{colors:{bg:"#020617",accent:"#22d3ee"}}}}
</script>

<script src="https://unpkg.com/@phosphor-icons/web"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{background:#155e75;border-radius:10px}
::-webkit-scrollbar-thumb:hover{background:#22d3ee}
</style>
</head>

<body class="bg-bg text-white">
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect,useRef}=React
const COUNT_KEY="ut_wrbgRkczfbovlvAS0v4umgmKBpnP7Cu3e7YpXPm0"

function App(){
const [stations,setStations]=useState([])
const [current,setCurrent]=useState(null)
const [playing,setPlaying]=useState(false)
const [search,setSearch]=useState("")
const [open,setOpen]=useState(false)
const audioRef=useRef(null)
const canvasRef=useRef(null)

useEffect(()=>{loadMexico()},[])

async function loadMexico(){
 const r=await fetch("https://de1.api.radio-browser.info/json/stations/bycountry/Mexico")
 const d=await r.json()
 const good=d.filter(s=>s.url_resolved && s.url_resolved.startsWith("https"))
 setStations(good)
}

async function loadCountry(c){
 const r=await fetch("https://de1.api.radio-browser.info/json/stations/bycountry/"+c)
 const d=await r.json()
 const good=d.filter(s=>s.url_resolved && s.url_resolved.startsWith("https"))
 setStations(good)
 setOpen(false)
}

async function searchRadio(){
 const r=await fetch("https://de1.api.radio-browser.info/json/stations/search?name="+search)
 const d=await r.json()
 const good=d.filter(s=>s.url_resolved && s.url_resolved.startsWith("https"))
 setStations(good)
}

function playStation(st){
 setCurrent(st)
 setTimeout(()=>audioRef.current.play(),200)
 setPlaying(true)
}

useEffect(()=>{
 if(!audioRef.current) return
 audioRef.current.onerror=()=>{
   alert("Este stream estÃ¡ caÃ­do. Prueba otro.")
   setPlaying(false)
 }
},[current])

useEffect(()=>{
 if(!audioRef.current || !canvasRef.current) return
 const ctx=new AudioContext()
 const src=ctx.createMediaElementSource(audioRef.current)
 const analyser=ctx.createAnalyser()
 src.connect(analyser)
 analyser.connect(ctx.destination)
 analyser.fftSize=64
 const data=new Uint8Array(analyser.frequencyBinCount)
 const canvas=canvasRef.current
 const c=canvas.getContext("2d")

 function draw(){
  requestAnimationFrame(draw)
  analyser.getByteFrequencyData(data)
  c.clearRect(0,0,canvas.width,canvas.height)
  const w=canvas.width/data.length
  data.forEach((v,i)=>{
   const h=v/255*canvas.height
   c.fillStyle="#22d3ee"
   c.fillRect(i*w,canvas.height-h,w-2,h)
  })
 }
 draw()
},[current])

useEffect(()=>{
 try{
  const key=location.hostname.replace(/\./g,"_")
  fetch(`https://api.countapi.xyz/hit/${COUNT_KEY}/${key}`)
  .then(r=>r.json())
  .then(d=>localStorage.setItem("visits",d.value))
 }catch{
  let v=localStorage.getItem("visits")||0
  localStorage.setItem("visits",++v)
 }
},[])

return(
<div className="flex h-screen">

<div className={`bg-slate-900 w-64 p-4 fixed md:static h-full z-40 ${open?"":"hidden md:block"}`}>
<h1 className="text-xl text-accent font-bold mb-4">Radio Arturo</h1>
<button onClick={()=>loadCountry("Mexico")} className="w-full p-2 text-left hover:bg-slate-800">ðŸ‡²ðŸ‡½ MÃ©xico</button>
<button onClick={()=>loadCountry("Venezuela")} className="w-full p-2 text-left hover:bg-slate-800">ðŸ‡»ðŸ‡ª Venezuela</button>
</div>

<div className="flex-1 md:ml-64 flex flex-col">

<header className="md:hidden flex justify-between p-4 bg-slate-900">
<span className="text-accent">Radio Arturo</span>
<button onClick={()=>setOpen(!open)}><i className="ph ph-list text-2xl"></i></button>
</header>

<div className="p-4 flex gap-2">
<input value={search} onChange={e=>setSearch(e.target.value)} className="flex-1 bg-slate-800 p-2 rounded" placeholder="Buscar..." />
<button onClick={searchRadio} className="bg-accent text-black px-4 rounded">Buscar</button>
</div>

<div className="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 overflow-auto pb-32">
{stations.map(s=>(
<div key={s.stationuuid} onClick={()=>playStation(s)}
className="bg-slate-900 p-3 rounded-xl hover:shadow-[0_0_15px_#22d3ee] cursor-pointer">
<img src={s.favicon||"https://upload.wikimedia.org/wikipedia/commons/8/84/Radio_icon.png"} className="h-20 mx-auto mb-2"/>
<div className="text-sm font-bold truncate">{s.name}</div>
<div className="text-xs text-slate-400">{s.country}</div>
</div>
))}
</div>

<div className="fixed bottom-0 left-0 right-0 bg-slate-900/70 backdrop-blur-lg p-3 flex items-center gap-4">
{current && <audio ref={audioRef} src={current.url_resolved} crossOrigin="anonymous" />}
<button onClick={()=>{playing?audioRef.current.pause():audioRef.current.play();setPlaying(!playing)}} className="text-accent text-3xl">
<i className={`ph ${playing?"ph-pause":"ph-play"}`}></i>
</button>
<canvas ref={canvasRef} width="300" height="50"></canvas>
<input type="range" min="0" max="1" step="0.01" onChange={e=>audioRef.current.volume=e.target.value}/>
</div>

<footer className="text-center text-xs text-slate-400 py-2">
Visitas: {localStorage.getItem("visits")||0} | Realizado por Daniel CB
</footer>

</div>
</div>
)
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>
</body>
</html>
